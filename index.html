<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Touch Typing Practice</title>
</head>

<body>

    <div class="centered">

        <button type="button" onclick="enableLetters()">Letters</button>
        <button type="button" onclick="enableNumbers()">Numbers</button>
        <button type="button" onclick="enableCharacters()">Characters</button>

        <div class="neon">
            <h4 id="score"></h4>

            <p id="text"></p>
        </div>

        <input class="neon" type="text" value="Type or DIE!!!" onfocus=this.value='' onkeyup="trackChange(this.value, this)"
            onkeydown="trackChange(this.value, this)" id="userInput" name="userInput">

    </div>

</body>

</html>

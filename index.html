<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Touch Typing Practice</title>
</head>

<body>

    <div>
        <h4 id="highestScore">Your highest score: 0</h4>
    </div>

    <div id="centered">

        <div class="neon">

            <table>
                <tr>
                    <th> <label for="letters">Letters</label> </th>
                    <th> <label for="numbers">Numbers</label> </th>
                    <th> <label for="characters">Characters</label> </th>
                </tr>
                <tr>
                    <td>
                        <label class="switch">
                            <input type="checkbox" onclick="enableLetters()" checked>
                            <span class="slider round"></span>
                        </label>
                    </td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" onclick="enableNumbers()">
                            <span class="slider round"></span>
                        </label>
                    </td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" onclick="enableCharacters()">
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
            </table>

            <h4 id="score"></h4>

            <p id="text"></p>
        </div>

        <input class="neon" type="text" value="Type or DIE!!!" onfocus=this.value='' onkeyup="trackChange(this.value, this)"
            onkeydown="trackChange(this.value, this)" id="userInput" name="userInput">

    </div>

</body>

</html>
